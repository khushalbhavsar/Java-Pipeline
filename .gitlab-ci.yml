# GitLab CI/CD Pipeline for Java Maven Project

stages:
  - build
  - test
  - docker

# Global variables
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  DOCKER_IMAGE: "khushalbhavsar/sample-java-ci"
  DOCKER_TAG: "latest"

cache:
  paths:
    - .m2/repository
    - target/

# 1️⃣ Build Stage
build:
  stage: build
  image: maven:3.9-eclipse-temurin-17
  script:
    - mvn -B -DskipTests clean package
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day

# 2️⃣ Test Stage
test:
  stage: test
  image: maven:3.9-eclipse-temurin-17
  script:
    - mvn test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    expire_in: 1 week

# 3️⃣ Docker Build and Push Stage
docker:
  stage: docker
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG -t $DOCKER_IMAGE:$CI_PIPELINE_IID .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
    - docker push $DOCKER_IMAGE:$CI_PIPELINE_IID
  after_script:
    - docker logout
  only:
    - main
  needs:
    - build
    - test
