# GitLab CI/CD Pipeline for Java Maven Project

stages:
  - build
  - test
  - docker-build
  - docker-push
  - deploy

# Global variables
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  DOCKER_IMAGE: "khushalbhavsar/sample-java-ci"
  DOCKER_TAG: "latest"

cache:
  paths:
    - .m2/repository
    - target/

# 1️⃣ Build Stage
build:
  stage: build
  image: maven:3.9-eclipse-temurin-17
  script:
    - mvn -B -DskipTests clean package
  artifacts:
    paths:
      - target/*.jar

# 2️⃣ Test Stage
test:
  stage: test
  image: maven:3.9-eclipse-temurin-17
  script:
    - mvn test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/*.xml

# 3️⃣ Docker Build Stage
docker-build:
  stage: docker-build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  script:
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker tag $DOCKER_IMAGE:$DOCKER_TAG $DOCKER_IMAGE:$CI_PIPELINE_IID
  only:
    - main
    - master

# 4️⃣ Docker Push Stage
docker-push:
  stage: docker-push
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
    - docker push $DOCKER_IMAGE:$CI_PIPELINE_IID
    - docker logout
  only:
    - main
    - master
  dependencies:
    - docker-build

# 5️⃣ Deploy Stage (Manual Approval)
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deployment can be done on server manually after pulling docker image"
    - echo "Example:"
    - echo "docker pull $DOCKER_IMAGE:$DOCKER_TAG && docker run -d -p 8080:8080 $DOCKER_IMAGE:$DOCKER_TAG"
  only:
    - main
    - master
  when: manual
  dependencies:
    - docker-push
