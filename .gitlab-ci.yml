# GitLab CI/CD Pipeline for Java Maven Docker Project
# Stages: Build → Test → Docker Build → Docker Push → Deploy

stages:
  - build
  - test
  - docker-build
  - docker-push
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  DOCKER_IMAGE: "$DOCKER_USERNAME/sample-java-ci"
  DOCKER_TAG: "latest"

# Cache Maven dependencies for faster builds
cache:
  paths:
    - .m2/repository

# 1️⃣ BUILD STAGE
build:
  stage: build
  image: maven:3.8.5-openjdk-21
  script:
    - echo "Building the project with Maven..."
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests

# 2️⃣ TEST STAGE
test:
  stage: test
  image: maven:3.8.5-openjdk-21
  script:
    - echo "Running unit tests..."
    - mvn test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# 3️⃣ DOCKER BUILD STAGE
docker-build:
  stage: docker-build
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker info
  script:
    - echo "Building Docker image..."
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker build -t $DOCKER_IMAGE:$CI_PIPELINE_ID .
    - echo "Docker image built successfully!"
  only:
    - main
    - develop

# 4️⃣ DOCKER PUSH STAGE
docker-push:
  stage: docker-push
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "Logging in to DockerHub..."
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - echo "Rebuilding Docker image for push..."
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker build -t $DOCKER_IMAGE:$CI_PIPELINE_ID .
    - echo "Pushing Docker image to DockerHub..."
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
    - docker push $DOCKER_IMAGE:$CI_PIPELINE_ID
    - echo "✅ Docker image pushed successfully!"
  after_script:
    - docker logout
  only:
    - main

# 5️⃣ DEPLOY STAGE (Manual Trigger)
deploy:
  stage: deploy
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "Logging in to DockerHub..."
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - echo "Deploying container..."
    - docker stop sample-java-ci || true
    - docker rm sample-java-ci || true
    - docker pull $DOCKER_IMAGE:$DOCKER_TAG
    - docker run -d --name sample-java-ci -p 8080:8080 $DOCKER_IMAGE:$DOCKER_TAG
    - echo "✅ Deployment successful!"
    - docker ps | grep sample-java-ci
  after_script:
    - docker logout
  when: manual
  only:
    - main
  environment:
    name: production
    url: http://localhost:8080

# Post-pipeline cleanup
.cleanup:
  script:
    - echo "Pipeline completed!"
